<div class="d-flex flex-row bd-highlight mb-6">

  <div class="form-group row">

      <label class="col-sm-2 col-form-label mb-3">Employee Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="EmployeeName"
          placeholder="Enter Employee Name">
      </div>

      <label class="col-sm-2 col-form-label mb-3 ">Department</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="Department" >
             <option>--Select--</option>
             <option *ngFor="let depName of DepartmentsList">
                 {{depName.DepartmentName}}
             </option>
         </select>
      </div>

      <label class="col-sm-2 col-form-label mb-3">Company</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="Company" (change)="onCompanyChange()">
             <option>--Select--</option>
             <option *ngFor="let comName of CompaniesList">
                 {{comName.CompanyName}}
             </option>
         </select>
      </div>

      <label class="col-sm-2 col-form-label mb-3">Designation</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="Designation" >
             <option>--Select--</option>
             <option *ngFor="let desName of DesignationsList">
                 {{desName.DesignationName}}
             </option>
         </select>
      </div>

      <!-- <label class="col-sm-2 col-form-label mb-3">Location</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="Location" >
             <option>--Select--</option>
             <option *ngFor="let locName of LocationsList">
                 {{locName.LocationName}}
             </option>
         </select>
      </div> -->




  </div>

  </div>


  <button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
      Add
  </button>

  <button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
      Update
  </button>
