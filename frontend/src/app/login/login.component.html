<div class="container py-5 h-70">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <form [formGroup]="form" (submit)="submit()">

        <!-- email input -->
        <div class="form-outline mb-4">
          <input formControlName="email" type="email" placeholder="E-mail" id="form1Example13" class="form-control form-control-lg" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input formControlName="password" type="password" placeholder="Password" id="form1Example23" class="form-control form-control-lg" />
        </div>

        <!-- Forgot Password -->
        <div class="form-text mb-4">
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
