<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Location Name</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="LocationName"
      placeholder="Enter Location Name">
  </div>
</div>

<button (click)="addLocation()" *ngIf="loc.LocationId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateLocation()" *ngIf="loc.LocationId!=0" class="btn btn-primary">
  Update
</button>
